{% extends 'base.html' %}
{% load static l10n %}
{% block content %}
        <main>
            <section id="form">
                <h1>{{ title }}</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="{{ submit }}">
                    {% for title, link in buttons.items %}
                        <p><a class="button" href="{{ link }}">{{ title }}</a></p>
                    {% endfor %}
                </form>
            </section>
        </main>
{% endblock %}
